<ion-view hide-back-button="true" title="yumNUS" id="page1" class="backgroundImage">
    <ion-nav-buttons side="left">
        <button class="button  button-clear icon ion-gear-a" ng-click="toggleLeft()"></button>
    </ion-nav-buttons>
    <ion-side-menus>
        <ion-side-menu-content class="backgroundImage">
            <ion-content padding="true" class="has-header">

                <p ng-init="getUsername()" style="font-family:'Open Sans'; font-size:18px; font-weight:bold">Where shall we eat today, {{ userName }}?</p>
                <div id="iconPosition" style="top:10px">
                    <div style="text-align:center" id="pos" class="">
                        <button class="yumNUSIcon1" ui-sref="showNearBy">
                            <h1 style="font-family:'Open Sans'; font-size:0.75em; font-weight:bold; position:relative; top:9vh">Nearby</h1>
                        </button>
                    </div>
                    <div style="text-align:center" id="pos">
                        <button class="yumNUSIcon4" ui-sref="chooseCanteen">
                            <h1 style="font-family:'Open Sans'; font-size:0.75em; font-weight:bold; position:relative; top:9vh">Canteen</h1>
                        </button>
                    </div>
                    <div style="text-align:center" id="pos">
                        <button class="yumNUSIcon3" ui-sref="chooseCafe">
                            <h1 style="font-family:'Open Sans'; font-size:0.75em; font-weight:bold; position:relative; top:9vh">Cafe</h1>
                        </button>
                    </div>
                    <div style="text-align:center" id="pos">
                        <button class="yumNUSIcon2" ui-sref="checkFastfoods">
                            <h1 style="font-family:'Open Sans'; font-size:0.75em; font-weight:bold; position:relative; top:9vh">Fastfood</h1>
                        </button>
                    </div>
                    <span class="stretch"></span>
                </div>
                <h2 style="position:relative; top:20px">Top 3 Nearest</h2>
                <div ng-init="colourCode(restaurant)" ng-repeat="restaurant in restaurantList | orderBy: 'distance'| limitTo : numLimit " href='#' style="position:relative; top:20px">
                    <article class="item_frame">
                        <div class="marker_left_container">
                            <div ng-class= "getColor(restaurant)">
                                <div>
                                    <a href="" ng-href="#/{{ restaurant.url }}" style="color:#0B0F11; height:130px; border-color:black"; class="button button-block blueSegmentImage">
                                        <h2 ng-class= "getColor(restaurant)" style="font-family:'Open Sans'; font-size:20px; font-weight:bold; text-align:left; position:relative; top:10px;"> {{ restaurant.Name }} </h2>
                                        <div style="float:left"> 
                                            <div style="font-family:'Open Sans'; text-align:left">
                                                <h1 style="font-weight:300px; font-size:15px; display:inline; border-style:solid; border-width:1px; padding-left:5px; padding-right:5px; padding-bottom:2px; color:#4db8ff"> {{ restaurant.venueType }} </h1>
                                            </div>
                                            <p style="font-family:'Open Sans'; font-weight:900px; font-size:15px; text-align:left; color:#636363; position:relative; top:5px"> {{ restaurant.distance.toFixed(2)}} km away</p>
                                        </div>
                                        <div style="font-family:'Open Sans'; position:relative; text-align:center; float:right; right:80px"> 

                                            <img ng-src="{{restaurant.src}}" style="height:75px; width:75px;position:relative; left:50px; top:5px"/>
                                            <div style="position:absolute; top:20px; left:72px">
                                                {{ restaurant.percent }}%
                                            </div>
                                        </div>
                                    </a> 
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </ion-content>
        </ion-side-menu-content>
        <!-- Left menu -->
        <ion-side-menu side="left" class="menuImage">
            <ion-content class="has-header" style="font-family:'Open Sans'; font-weight:bold">
                <ion-list>
                    <ion-item menu-close style="background-color:transparent" ng-click="toIntro()">
                        Introduction! 
                        <i class="icon ion-chevron-right" style="float:right"></i>
                    </ion-item>
                    <ion-item menu-close style="background-color:transparent" ng-click="changePassword()">
                        Change Password
                        <i class="icon ion-chevron-right" style="float:right"></i>
                    </ion-item>
                    <ion-item menu-close style="background-color:transparent" ng-click="logout()">
                        Logout
                        <i class="icon ion-chevron-right" style="float:right"></i>
                    </ion-item>
                    <ion-item style="background-color:transparent" ng-click="goInfo()">
                        About yumNUS
                        <i class="icon ion-chevron-right" style="float:right"></i>
                    </ion-item>
                    <ion-item  style="background-color:transparent" ng-click="report()">
                        Report a problem! 
                        <i class="icon ion-chevron-right" style="float:right"></i>
                    </ion-item>
                    <!--ion-item  style="background-color:transparent" ng-click="checkForUpdates()">
                          Check For Updates
                          <i class="icon ion-chevron-right" style="float:right"></i>
                    </ion-item>
                      <ion-item style="background-color:transparent" ng-if="hasUpdate" ng-click="doUpdate()">
                          Download Update
                          <i class="icon ion-chevron-right" style="float:right"></i>
                      </ion-item-->
                  </ion-list>
              </ion-content>
          </ion-side-menu>
      </ion-side-menus>
  </ion-view>
